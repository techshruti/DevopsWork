stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/terraform"

init:
  stage: init
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd $TF_DIR
    - terraform init

validate:
  stage: validate
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd $TF_DIR
    - terraform validate

plan:
  stage: plan
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd $TF_DIR
    - terraform plan -out=tfplan

apply:
  stage: apply
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  when: manual
  script:
    - cd $TF_DIR
    - terraform apply -auto-approve tfplan
