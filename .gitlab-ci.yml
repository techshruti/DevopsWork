image:
  name: hashicorp/terraform:1.6.6
  entrypoint: [""]

variables:
  TF_DIR: devops_first

stages:
  - init
  - validate
  - plan
  - apply

terraform_init:
  stage: init
  script:
    - cd $TF_DIR
    - terraform init -upgrade

terraform_validate:
  stage: validate
  script:
    - cd $TF_DIR
    - terraform init -upgrade
    - terraform validate

terraform_plan:
  stage: plan
  script:
    - cd $TF_DIR
    - terraform init -upgrade
    - terraform plan -out=tfplan

terraform_apply:
  stage: apply
  script:
    - cd $TF_DIR
    - terraform init -upgrade
    - terraform apply -auto-approve tfplan
  when: manual
