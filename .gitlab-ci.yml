image:
  name: hashicorp/terraform:1.5.7
  entrypoint: ["/bin/sh", "-c"]

stages:
  - init
  - validate
  - plan
  - apply

terraform_init:
  stage: init
  script:
    - terraform init -backend=false

terraform_validate:
  stage: validate
  script:
    - terraform validate

terraform_plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - tfplan

terraform_apply:
  stage: apply
  script:
    - terraform apply -auto-approve tfplan
  when: manual   # safer to apply manually
