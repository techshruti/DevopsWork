image:
  name: hashicorp/terraform:1.5.7
  entrypoint: [""]

before_script:
  # Export AWS credentials (make sure you set them in GitLab CI/CD > Settings > Variables)
  - export AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
  - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
  - rm -rf .terraform
  - terraform init

stages:
  - validate
  - plan
  - apply
  - destroy

terraform_validate:
  stage: validate
  script:
    - terraform validate
  only:
    - main

terraform_plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - tfplan
  only:
    - main

terraform_apply:
  stage: apply
  script:
    - terraform apply -auto-approve tfplan
  dependencies:
    - terraform_plan
  when: manual
  only:
    - main

terraform_destroy:
  stage: destroy
  script:
    - terraform destroy -auto-approve
  when: manual
  only:
    - main
