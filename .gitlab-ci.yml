image:
  name: hashicorp/terraform:1.5.7
  entrypoint: [""]

stages:
  - init
  - validate
  - plan
  - apply

variables:
  AWS_DEFAULT_REGION: ap-south-1   # change if needed

terraform_init:
  stage: init
  script:
    - cd GitLab/devops_first
    - terraform init
  only:
    - main

terraform_validate:
  stage: validate
  script:
    - cd GitLab/devops_first
    - terraform validate
  only:
    - main

terraform_plan:
  stage: plan
  script:
    - cd GitLab/devops_first
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - GitLab/devops_first/tfplan
  only:
    - main

terraform_apply:
  stage: apply
  script:
    - cd GitLab/devops_first
    - terraform apply -auto-approve tfplan
  dependencies:
    - terraform_plan
  only:
    - main
  when: manual
