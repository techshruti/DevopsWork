stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/terraform"

init:
  stage: init
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd $TF_DIR
    - terraform init -input=false
  artifacts:
    paths:
      - $TF_DIR/.terraform       # ✅ Save provider plugins
      - $TF_DIR/.terraform.lock.hcl
    expire_in: 1h

validate:
  stage: validate
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init                      # ✅ Pull artifacts from init
  script:
    - cd $TF_DIR
    - terraform validate

plan:
  stage: plan
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - validate
  script:
    - cd $TF_DIR
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_DIR/tfplan
    expire_in: 1h


apply:
  stage: apply
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  when: manual
  dependencies:
    - init
    - plan
  script:
    - cd $TF_DIR
    - terraform apply -auto-approve tfplan
