image: hashicorp/terraform:1.5.7

stages:
  - init
  - validate
  - plan
  - apply

default:
  before_script:
    - cd GitLab/devops_first

terraform_init:
  stage: init
  script:
    - terraform init
  only:
    - main

terraform_validate:
  stage: validate
  script:
    - terraform validate
  only:
    - main

terraform_plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - tfplan
  only:
    - main

terraform_apply:
  stage: apply
  script:
    - terraform apply -auto-approve tfplan
  dependencies:
    - terraform_plan
  only:
    - main
  when: manual   # requires manual trigger
