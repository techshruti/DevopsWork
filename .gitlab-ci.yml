stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/terraform"

# ---- INIT ----
init:
  stage: init
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd $TF_DIR
    - terraform init -input=false
  artifacts:
    paths:
      - $TF_DIR/.terraform
      - $TF_DIR/.terraform.lock.hcl
    expire_in: 1h

# ---- VALIDATE ----
validate:
  stage: validate
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init
  script:
    - cd $TF_DIR
    - terraform validate

# ---- PLAN ----
plan:
  stage: plan
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init
  script:
    - cd $TF_DIR
    # Use tfvars or CI variable to avoid "no value for key_name" error
    - terraform plan -var "key_name=$KEY_NAME" -out=tfplan
  artifacts:
    paths:
      - $TF_DIR/tfplan
    expire_in: 1h

# ---- APPLY ----
apply:
  stage: apply
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - plan
  when: manual   # protect apply, must be run manually
  script:
    - cd $TF_DIR
    - terraform apply -auto-approve tfplan
