stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/terraform"

# ---- INIT ----
init:
  stage: init
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd "$TF_DIR"
    - terraform init -input=false -upgrade
  artifacts:
    paths:
      - $TF_DIR/.terraform
      - $TF_DIR/.terraform.lock.hcl
    expire_in: 1h

# ---- VALIDATE ----
validate:
  stage: validate
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init
  script:
    - cd "$TF_DIR"
    - terraform validate

# ---- PLAN ----
plan:
  stage: plan
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init
  script:
    - cd "$TF_DIR"
    - 'echo "AWS Key prefix: $(echo $AWS_ACCESS_KEY_ID | cut -c1-4)****"'
    - echo "Region: $AWS_DEFAULT_REGION"
    - terraform plan -var="key_name=$KEY_NAME" -out=tfplan
  artifacts:   # âœ… correctly indented
    paths:
      - $TF_DIR/tfplan
      - $TF_DIR/.terraform
      - $TF_DIR/.terraform.lock.hcl
    expire_in: 1h

# ---- APPLY ----
apply:
  stage: apply
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - plan
  script:
    - cd "$TF_DIR"
    - terraform apply -auto-approve tfplan
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
      when: on_success   # auto-apply in dev
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: manual       # manual approval in main
    - when: never        # block on other branches
