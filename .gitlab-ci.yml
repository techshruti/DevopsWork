stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/terraform"

# ---- INIT ----
init:
  stage: init
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd "$TF_DIR"
    - terraform init -input=false -upgrade
  artifacts:
    paths:
      - $TF_DIR/.terraform
      - $TF_DIR/.terraform.lock.hcl
    expire_in: 1h

# ---- VALIDATE ----
validate:
  stage: validate
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init
  script:
    - cd "$TF_DIR"
    - terraform validate

# ---- PLAN ----
plan:
  stage: plan
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init
  script:
    - cd "$TF_DIR"
    - 'echo "AWS Access Key starts with: ${AWS_ACCESS_KEY_ID:0:4}"'
    - 'echo "Secret length: ${#AWS_SECRET_ACCESS_KEY}"'
    - 'echo "Region: $AWS_DEFAULT_REGION"'
    - terraform plan -var="key_name=$KEY_NAME" -out=tfplan
  artifacts:
  paths:
    - $TF_DIR/tfplan
    - $TF_DIR/.terraform          # ✅ carry providers
    - $TF_DIR/.terraform.lock.hcl # ✅ carry lock file
      
# ---- APPLY ----
apply:
  stage: apply
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - plan
  when: manual
  script:
    - cd "$TF_DIR"
    - terraform apply -auto-approve tfplan
