image: hashicorp/terraform:1.5.7

stages:
  - init
  - validate
  - plan

before_script:
  # Go into your Terraform folder
  - cd GitLab/devops_first
  # Remove any backend config so init doesnâ€™t fail
  - rm -f backend.tf

terraform_init:
  stage: init
  script:
    - terraform init
  only:
    - main

terraform_validate:
  stage: validate
  script:
    - terraform validate
  only:
    - main

terraform_plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - GitLab/devops_first/tfplan
  only:
    - main
