image: hashicorp/terraform:1.5.7

stages:
  - init
  - validate
  - plan
  - apply

# Init Stage
terraform_init:
  stage: init
  script:
    - terraform init -backend=false
  only:
    - main

# Validate Stage
terraform_validate:
  stage: validate
  script:
    - terraform validate
  only:
    - main

# Plan Stage
terraform_plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  only:
    - main

# Apply Stage (manual to avoid accidental apply)
terraform_apply:
  stage: apply
  script:
    - terraform apply -auto-approve tfplan
  when: manual
  only:
    - main
