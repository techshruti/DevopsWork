stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/terraform"

# ---- INIT ----
init:
  stage: init
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  script:
    - cd "$TF_DIR"
    - terraform init -input=false -upgrade
  artifacts:
    paths:
      - $TF_DIR/.terraform
      - $TF_DIR/.terraform.lock.hcl
    expire_in: 1h

# ---- VALIDATE ----
validate:
  stage: validate
  image:
    name: hashicorp/terraform:1.6.6
    entrypoint: ["/bin/sh", "-c"]
  dependencies:
    - init
  script:
    - cd "$TF_DIR"
    - terraform validate

# ---- PLAN ----
plan:
  stage: plan
  image:
    name: hashicorp/terraform:1.6.6
    en
