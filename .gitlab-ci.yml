image:
  name: hashicorp/terraform:1.5.7
  entrypoint: ["sh", "-c"]

stages:
  - init
  - validate

before_script:
  - cd GitLab/devops_first

terraform_init:
  stage: init
  script:
    - terraform init
  only:
    - main

terraform_validate:
  stage: validate
  script:
    - terraform validate
  only:
    - main
