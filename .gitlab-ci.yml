image:
  name: hashicorp/terraform:1.6.6
  entrypoint: [""]
  
stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "."

init:
  stage: init
  script:
    - cd $TF_DIR
    - terraform init -upgrade

validate:
  stage: validate
  script:
    - cd $TF_DIR
    - terraform validate

plan:
  stage: plan
  script:
    - cd $TF_DIR
    - terraform plan -out=tfplan

apply:
  stage: apply
  script:
    - cd $TF_DIR
    - terraform apply -auto-approve tfplan
  when: manual
