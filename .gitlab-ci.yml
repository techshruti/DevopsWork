image:
  name: hashicorp/terraform:1.5.7
  entrypoint: ["/bin/sh", "-c"]

stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/devops_first"   # ðŸ‘ˆ path to your terraform configs

terraform_init:
  stage: init
  script:
    - cd $TF_DIR
    - terraform init -backend=false

terraform_validate:
  stage: validate
  script:
    - cd $TF_DIR
    - terraform validate

terraform_plan:
  stage: plan
  script:
    - cd $TF_DIR
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_DIR/tfplan

terraform_apply:
  stage: apply
  script:
    - cd $TF_DIR
    - terraform apply -auto-approve tfplan
  when: manual
