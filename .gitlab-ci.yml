image:
  name: hashicorp/terraform:1.5.7
  entrypoint: ["/usr/bin/env", "PATH=/usr/local/sbin:/usr/local/bin:/usr/bin:/bin"]

stages:
  - init
  - validate
  - plan
  - apply

variables:
  TF_DIR: "GitLab/devops_first"   # adjust path if needed

terraform_init:
  stage: init
  script:
    - cd $TF_DIR
    - terraform init -upgrade

terraform_validate:
  stage: validate
  script:
    - cd $TF_DIR
    - terraform validate

terraform_plan:
  stage: plan
  script:
    - cd $TF_DIR
    - terraform plan -out=tfplan

terraform_apply:
  stage: apply
  script:
    - cd $TF_DIR
    - terraform apply -auto-approve tfplan
  when: manual
